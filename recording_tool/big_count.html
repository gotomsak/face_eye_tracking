<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="parent">
    <div class="button-div">
        <button class="big-count" onclick="countButton()">counter</button>
        <p class="view-count" id="view-count"></p>
    </div>
    <div class="button-div-reset">
        <button class="button-reset" onclick="resetButton()">reset</button>

    </div>
</div>
</body>
<style>
    .parent {
        height: 1000px;
    }
    .big-count {
        width: 100%;
        height: 80%;
        font-size: 200px;
    }
    .button-div {
        height: 80%;
    }
    .button-reset {
        height: 100%;
        width: 100%;
        font-size: 100px;
    }
    .button-div-reset{
        height: 20%;
        width: 100%;
    }
    .view-count {
        height: 100%;
        font-size: 40px;
    }
</style>
<script>
    let cnt = 0
    window.onload = function () {
        viewCount()
    }
    function viewCount() {
        let target = document.getElementById("view-count")
        target.innerHTML = cnt
    }

    function countButton(){
        cnt+=1
        viewCount()
    }
    function resetButton() {
        cnt=0
        viewCount()
    }


</script>
</html>
