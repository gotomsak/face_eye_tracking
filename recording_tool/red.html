<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">-->

</head>
<body>
<div class="background">

    <div class="swing">
        <h1 id="randomMove2"></h1>

    </div>
</div>

</body>

<style>

    .background {
        background-color: yellow;

        height: 100vh;

    }

    #randomMove2 {
        position: absolute;
        /*transition: .1s;*/
        transform: translate(-50%, -50%);

        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
    }

    .swing {
        /*transform-origin: top left;*/
        animation: burabura linear 3s infinite;
        height: 50%;


    }

    @keyframes burabura {
        0% {
            transform: translate(0%) translateY(100%);
        }
        25% {
            transform: translate(50%) translateY(100%);
        }
        50% {

            transform: translate(100%) translateY(100%);
        }
        75% {
            transform: translate(50%) translateY(100%);
        }
        100% {
            transform: translate(0%) translateY(100%);
        }
    }


</style>
</html>
